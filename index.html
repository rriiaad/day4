<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7fac737498.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY 4</title>
  </head>
  <body>
    <main>
      <header>
        <div class="sinin">SIGN IN</div>
        <div class="sinup">SIGN UP</div>
        <div class="DARK">
          <div class="slider"></div>
          <div class="moon"></div>
          <i class="fas fa-sun" id="sun"></i>
        </div>
      </header>
      <section class="section1">
        <label for="username">Username</label>
        <i class="fas fa-lock" id="pass"></i>
        <i class="fas fa-user" id="usr"></i>
        <input type="text" id="username" />
        <label for="password">Password</label>
        <input type="password" id="password" />
      </section>
      <section class="section2">
        <div class="button-container">
          <div class="button">
            <div class="ball"></div>
          </div>
          <div class="text">KEEP ME SINGED IN</div>
        </div>
        <div class="sin">SIGN IN</div>
        <hr />
        <div class="forgot">Forgot your password ?</div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
